<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body onload="document.getElementById('id01').style.display='inline-block'">
  <div id="id01" class="modal">

  <form name ="modal" class="modal-content animate">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Crystal_Clear_kdm_user_female.svg/200px-Crystal_Clear_kdm_user_female.svg.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label><b>Email</b></label>
      <input id="emailModal" type="text" placeholder="Enter Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
      <label><b>Password</b></label>
      <input id="passwordModal"type="password" placeholder="Enter Password" name="password" pattern=".{0,8}" required>
      <button type="button" class="loginbtn" onclick="modalSubmit()">Login</button>
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
  </div>

  <div class="header">
    <img class="logo" src="https://cdn0.iconfinder.com/data/icons/thin-users-people/57/thin-192_user_profile_avatar_female-512.png" alt="icon female user">
    <h1>My Account</h1>
    <div class="links">
      <a href="www.github.com/nsonneborn">
        Link 1</a> | <a href="www.w3schools.com">
          Link 2</a> | <a href="www.uc3m.es">Link 3</a>
    </div>
  </div>
  <br>


  <h3>Account Information</h3>
  <div class="info">
    <form>
      Username:<br>
      <input id="username" type="text" name="username" required><br>
      Password:<br>
      <input id = "password" type="password" name="password" placeholder="********" required><br>
    </form>
  </div>
  <hr>


  <h3>Personal Information</h3>
  <div class="info">
    <form name="personalinfo" onsubmit="saveCookie()" >
      <label for="fname">First Name:</label>
      <input id="fname" type="text" name="fname" placeholder="Holley"required>
      <label for="lname">Last Name:</label>
      <input id="lname" type="text" name="lastname" placeholder="McShan" required>
      <label for="email">Email: </label>
      <input id="email" type="email" name="email" placeholder="hmm@me.com"  required>
      <label for="dob">Date of Birth: </label>
      <input id="dob" type="date" name="dob" required>
      <label for="lang">Language:</label>
      <select id="lang">
        <option vale="english">English</option>
        <option value="spanish">Spanish</option>
      </select>
      <label for="profpic">Profile Picture: </label>
      <input id="profpic" type="file" name="profpic" accept="image/gif, image/jpeg, image/png">
      <br>
      <button type="submit" >Submit</button>
    </form>
  </div>
  <hr>

  <h3>Billing Information</h3>
  <div class="info">
    <form id="billinginfo" onsubmit="saveCookie2()">
    <label for="address">Address:</label>
    <input id="address" type="text" name="address" placeholder="Calle Prim 2, Madrid, 10000, Spain", size="50" required><br>
    <label for="paymentmethod">Payment method:</label>
    <select id="paymentmethod" onchange="optionCheck()">
      <option vale="credit">Credit Card</option>
      <option value="transfer">Wire Transfer</option>
      <option value="paypal">Paypal</option>
    </select>
    <div id="creditcardDiv" class="visible">
      <label>Card Type</label>
      <select id ="cardtype">
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="amex">American Express</option>
      </select>
      <label for="ccnumber">Number:</label>
      <input type="text" id="ccnumber" name="ccnumber" placeholder="1111 2222 3333 4444" required><br>
      <label for="validthru">Valid Thru:</label>
      <input id="validthru" type="month" name="validthru" required>
      <label for="cvv">CVV Code: </label>
      <input id="cvv" type="text" name="cvv" placeholder="000" size="3"
      maxlength="3" pattern="[0-9]{3}" title = "Three digit CVV code from back of card"
      required>
    </div>
    <div id="transferDiv" class="hidden">
      <label for="routingno">Routing Number:</label>
      <input id="routingno" name="routingno" type="text"
      pattern="[0-9]{10}" title = "Ten digit routing number" required>
      <label for="accountno">Account Number:</label>
      <input id="accountno" name="accountno" type="text"
      pattern="[0-9]{10}" title = "Ten digit account number" required>
      <label for="bank">Bank:</label>
      <input id="bank" name="bank" type="text" required>
    </div>
    <div id="paypalDiv" class="hidden">
      Please enter account information on <a href="https://www.paypal.com/es/home">Paypal</a>
      <br>
    </div>
    <input type="checkbox" class="checkbox" required> I have read and agree to the terms and conditions.
    <br>
    <button type="submit" >Save</button>
    <button onclick="clearForms()">Delete</button>
  </form>
  </div>
